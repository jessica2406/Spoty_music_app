<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Styles for the Spotify theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background for Spotify theme */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 50px;
            padding: 20px;
        }

        .form-container {
            background-color: #1db954; /* Spotify green */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            display: flex;
            flex-direction: row;
            gap: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* White text for headings */
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field label {
            margin-bottom: 5px;
            display: block;
            font-size: 14px;
            color: #e0e0e0; /* Lighter gray for labels */
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .register-link p {
            text-align: center;
            color: white; /* Change register text color to white */
        }

        .register-link a {
            color: white; /* Register link color */
            text-decoration: underline; /* Underline for links */
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #e0e0e0; /* Lighter gray on hover */
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .form-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <!-- User Login Form -->
            <form id="loginForm1" class="login-form" action="/login" method="POST">
                <h2>User Login</h2>
                <div class="input-field">
                    <label for="email1">Email</label>
                    <input type="email" id="email1" name="email1" required>
                </div>
                <div class="input-field">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="/register-user">Register here</a></p>
                </div>
            </form>

            <!-- Artist Login Form -->
            <form id="loginForm2" class="login-form" action="/login" method="POST">
                <h2>Artist Login</h2>
                <div class="input-field">
                    <label for="email2">Email</label>
                    <input type="email" id="email2" name="email2" required>
                </div>
                <div class="input-field">
                    <label for="password2">Password</label>
                    <input type="password" id="password2" name="password2" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="/register-artist">Register here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
