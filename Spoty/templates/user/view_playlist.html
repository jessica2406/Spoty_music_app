<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ playlist.name }}</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;  /* Spotify black background */
            color: #fff;  /* White text */
            margin: 0;
            padding: 20px;
        }

        /* Header styling */
        h1 {
            color: #1DB954;  /* Spotify green */
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            color: #fff;
            font-size: 1.8rem;
            margin-top: 20px;
        }

        /* Song list */
        .song-list {
            margin-top: 20px;
        }

        .song-list ul {
            list-style: none;
            padding: 0;
        }

        .song-list li {
            background-color: #282828;  /* Dark grey song card */
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        .song-list li:hover {
            transform: scale(1.02);
        }

        .song-list h3 {
            color: #1DB954;  /* Spotify green */
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .song-list p {
            color: #ccc;
            font-size: 0.9rem;
        }

        /* Audio player */
        audio {
            width: 100%;
            background-color: #121212;
            border-radius: 5px;
            outline: none;
        }

        /* Back to dashboard link */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1DB954;  /* Spotify green */
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #1ed760;  /* Lighter green on hover */
        }
    </style>
</head>
<body>
    <h1>{{ playlist.name }}</h1>
    <h2>Songs:</h2>
    <div class="song-list">
        {% if playlist.songs %}
            <ul>
                {% for song in playlist.songs %}
                    <li>
                        <h3>{{ song.title }}</h3>
                        <p>Artist: {{ song.artist_name }}</p> <!-- Display artist name -->
                        <audio controls>
                            <source src="{{ song.src }}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No songs in this playlist.</p>
        {% endif %}
    </div>
    <a class="back-link" href="/user-dashboard">Back to Dashboard</a>
</body>
</html>
