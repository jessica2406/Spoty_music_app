<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artist_name }}</title>
    <style>
        /* General Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #121212;  /* Spotify black background */
    color: #fff;  /* White text */
    margin: 0;
    padding: 20px;
}

/* Container Styling */
.container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    background-color: #282828;  /* Dark grey for the container */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

/* Title Styling */
h1 {
    font-size: 2.5rem;
    color: #1DB954;  /* Spotify green */
    margin-bottom: 10px;
}

h2 {
    font-size: 2rem;
    color: #fff;
    margin-bottom: 15px;
}

/* Song List Styling */
.song-list ul {
    list-style: none;
    padding: 0;
}

.song-list li {
    background-color: #404040;  /* Darker grey for song items */
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.song-list li:hover {
    background-color: #1DB954;  /* Highlight song on hover */
}

.song-list li {
    display: flex;
    justify-content: space-between; /* Align title and duration */
    align-items: center;
}

/* Link Styling */
a {
    color: #1DB954;  /* Spotify green */
    text-decoration: none;
    font-weight: bold;
    margin-top: 20px;
    display: inline-block;
}

a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }

    h2 {
        font-size: 1.5rem;
    }

    .song-list li {
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>{{ artist_name }}</h1>
        <h2>Songs</h2>
        <div class="song-list">
            <ul>
                {% if songs %}
                    {% for song in songs %}
                        <li>
                            <span>{{ song.title }} - {{ song.duration }}</span>  
                            <audio controls>
                                <source src="{{ song.src }}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </li>
                    {% endfor %}
                {% else %}
                    <li>No songs found for this artist.</li>
                {% endif %}
            </ul>
        </div>
        <a href="{{ url_for('user_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
